@let form = formData()!;
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row g-4 mx-4">
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>NAME <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter Name" 
            formControlName="name"/>
        </div>
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>EMAIL<span class="text-danger">*</span></label>
            <input type="email" class="form-control" placeholder="Enter Email" 
            formControlName="email"/>
        </div>
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>PHONE<span class="text-danger">*</span></label>
            <input type="tel" class="form-control" placeholder="Enter Phone" 
            formControlName="phone"/>
        </div>
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>DOB<span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter DOB" 
            formControlName="dob"
            bsDatepicker
            [bsConfig]="dataPickerConfig"
            />
        </div>
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>GENDER<span class="text-danger">*</span></label>
            <ngx-select [items]="['Male', 'Female', 'Other']" placeholder="Select Gender"></ngx-select>
        </div>
        <div class="form-group col-xl-6 col-sm-6 col-12">
            <label>ADDRESS<span class="text-danger">*</span></label>
            <textarea class="form-control" placeholder="Enter Address" 
            formControlName="address" [rows]="2"></textarea>
        </div>
        <div class="box-footer mt-4 d-flex justify-content-center">
            <button mat-raised-button color="primary" type="submit">
                <mat-icon aria-hidden="false" aria-label="icon" fontIcon="upload"></mat-icon>SUBMIT</button>
        </div>
    </div>
</form>
